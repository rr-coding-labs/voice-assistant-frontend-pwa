<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1d23" />
    <meta name="description" content="Professional voice AI assistant with multiple voices and real-time audio visualization" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Voice Assistant" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <title>Voice Assistant</title>
    
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: pan-y;
      }
      
      /* Prevent pull-to-refresh on mobile */
      html, body {
        overscroll-behavior-y: contain;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1a1d23 0%, #2a2f38 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(160, 176, 192, 0.2);
        border-top-color: #a0b0c0;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #808894;
        font-size: 0.875rem;
        font-weight: 500;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/main.jsx"></script>
    
    <script>
      // Hide loading screen when page is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
        }, 500);
      });
      
      // Service Worker registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, continue anyway
          });
        });
      }
    </script>
  </body>
</html>
